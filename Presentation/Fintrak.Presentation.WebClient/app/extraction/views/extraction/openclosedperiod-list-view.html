

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-6">
                    <!--<a class="btn btn-info btn-xs" data-ui-sref="core-closedperiod-edit({closedperiodId:0})"> Create New</a>-->
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="" class="control-label">Select Financial Year : </label>
                    <!--<select class="input" ng-model="vm.selectedSolutionId" ng-options="solution.SolutionId as solution.Alias for solution in vm.solutions" style="width:150px;"></select>-->
                    <select class="input-sm"  ng-model="vm.selectedYear" ng-change="vm.load()" ng-options="year.Key as year.Value for year in vm.years" style="width:100px;"></select>
                    <!--<button type="button" class="btn btn-default btn-sm" ng-click="vm.load()">Load Periods</button>-->
                </div>
            </div>
            <div class="col-md-12">
                <h3>Current Running Date : {{vm.solutionRunDate | date:''}}</h3>
            </div>
            <br />
            <br />
            <br />
            <!--<div class="col-md-9">
                <a class="btn btn-info btn-large" data-ui-sref="core-closedperiod-edit({closedperiodId:0})"> Create New Period</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <br />-->

            <table id="closedPeriodTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th style="width: 15%;">Change Status</th>
                        <!--<th>Solution Name</th>-->
                        <th style="width: 25%;"> Reporting Date</th>
                        <!--<th style="width: 25%;"> Active Status</th>-->
                        <th style="width: 25%;"> Closed Status</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="closedPeriod in vm.closedPeriods">
                        <td>
                            <a class="btn btn-orange btn-xs"  data-ui-sref="core-openclosedperiod-edit({closedperiodId: closedPeriod.ClosedPeriodId})">
                                Edit Status
                            </a>

                        </td>
                        <!--<td>
                            {{ closedPeriod.SolutionName}}
                        </td>-->
                        <td>
                            {{ closedPeriod.Date | date}}
                        </td>
                        <!--<td>
                            {{ vm.getStatus(closedPeriod.Status)}}
                        </td>-->
                        <td>
                            {{ closedPeriod.Deleted | uppercase }}
                        </td>
                  
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
