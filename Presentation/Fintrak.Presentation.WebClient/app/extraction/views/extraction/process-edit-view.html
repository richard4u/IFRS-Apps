<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Title</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.process.Title" style="width:350px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Deployment</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.process.RunType" ng-options="runType.Id as runType.Name for runType in vm.runTypes" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Action</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.process.PackageName" style="width:350px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group" ng-show="vm.process.RunType === 1">
                                                    <label class="col-sm-3 control-label">Path</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.process.PackagePath" style="width:350px;" />
                                                    </div>
                                                </div>

                                               

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Module</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.process.ModuleId" ng-options="module.ModuleId as module.Alias for module in vm.modules" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Position</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.process.Position" style="width:350px;" />
                                                    </div>
                                                </div>
                                               

                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" data-ng-show="vm.showChildren">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#periods" role="tab" data-toggle="tab"><i class="fa fa-home"></i> Roles</a></li>
                    </ul>

                    <div id="periods" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content">
                                        <div class="portlet box">
                                            <div class="portlet-header">
                                                <div class="caption">
                                                    <!--<button class="btn btn-success" ng-click="vm.createCountry()"> Create</button>-->
                                                    <a class="btn btn-info btn-xs" data-ui-sref="core-processrole-edit({processId: vm.process.ProcessId, processroleId: 0})">Create</a>
                                                </div>

                                                <br />

                                            </div>
                                            <div class="portlet-body">
                                                <div class="row mbm">
                                                    <div class="col-lg-12">
                                                        <div class="table-responsive">


                                                            <table id="processRoleTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                                                                <thead>
                                                                    <tr>

                                                                        <th>Role</th>

                                                                        <th style="width: 3%;">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="processRole in vm.processRoles">

                                                                        <td>
                                                                            {{ processRole.LongDescription}}
                                                                        </td>

                                                                        <td>
                                                                            <a class="btn btn-orange btn-xs" data-ui-sref="core-processrole-edit({processId: processRole.ProcessId, processroleId: processRole.ProcessRoleId})">
                                                                                Edit
                                                                            </a>


                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
