

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="core-process-edit({processId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="processTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Deployment</th>
                        <th>Package</th>
                        <th>Module</th>
                        <th>Position</th>
                      
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="process in vm.processes">
                        <td>
                            {{ process.Title}}
                        </td>
                        <td>
                            {{ process.RunTypeName}}
                        </td>
                        <td>
                            {{ process.PackageName}}
                        </td>
                        
                        <td>
                            {{ process.ModuleName}}
                        </td>
                        <td>
                            {{ process.Position}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="core-process-edit({processId: process.ProcessId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
