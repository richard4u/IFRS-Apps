<div class="main-content">   
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Solution</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.closedPeriod.SolutionId" ng-options="solution.SolutionId as solution.Alias for solution in vm.solutions" style="width:250px;background-color:lightblue" ng-disabled="vm.enabled"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label"> Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.closedPeriod.Date" class="form-control input-sm" style="width:200px;background-color:lightblue" ng-disabled="vm.enabled" />
                                                        <!--<input type="text" ng-model="vm.closedPeriod.Date" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedDate" style="width:200px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                    <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                </div>-->
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="checkbox-list">
                                                        <label class="checkbox-inline">
                                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                                            <input type="checkbox" ng-model="vm.closedPeriod.Status" ng-disabled="true" />&nbsp;
                                                            Active
                                                        </label>
                                                    </div>
                                                </div>


                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()" ng-show="vm.status">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <!--<button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>-->
                                                        <button type="button" class="btn btn-default btn-large" data-ng-click="vm.cancel()">Go Back</button>
                                                        &nbsp;&nbsp;
                                                      <!--  <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.closePeriod()" ng-show="vm.closedPeriod.ClosedPeriodId > 0">{{vm.closedPeriodStateText}}</button>-->
                                                        <button type="button" class="btn btn-warning btn-lg" data-ng-click="vm.closed()" ng-show="true">Open this Period</button>                                                  
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
