

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-teamclassificationtype-edit({teamclassificationtypeId:0})"> Create New</a>
            </div>
            <br />

            <table id="teamClassificationTypeTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Max. Level</th>
                        <th>Description</th>
                        <th>Year</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="teamClassificationType in vm.teamClassificationTypes">
                        <td>
                            {{ teamClassificationType.Code}}
                        </td>
                        <td>
                            {{ teamClassificationType.Name}}
                        </td>
                        <td>
                            {{ teamClassificationType.MaximumLevel}}
                        </td>
                        <td>
                            {{ teamClassificationType.Description}}
                        </td>
                        <td>
                            {{ teamClassificationType.Year}}
                        </td>
                       
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-teamclassificationtype-edit({teamclassificationtypeId: teamClassificationType.TeamClassificationTypeId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
