

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-bsinotherinformation-edit({bsinotherinformationId:0})"> Create New</a>
            </div>
            <br />

            <table id="bsINOtherInformationTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Segment</th>
                        <th>Other Caption</th>
                        <th>Main Caption</th>
                        <th>Sub Caption</th>
                        <!--<th>Currency</th>
                        <th>BSIN</th>-->
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bsINOtherInformation in vm.bsINOtherInformations">
                        <td>
                            {{ bsINOtherInformation.Segment}}
                        </td>
                        <td>
                            {{ bsINOtherInformation.OtherCaption}}
                        </td>
                        <td>
                            {{ bsINOtherInformation.MainCaption}}
                        </td>
                        <td>
                            {{ bsINOtherInformation.SubCaption}}
                        </td>
                        <!--<td>
                            {{ bsINOtherInformation.Currency}}
                        </td>
                        <td>
                            {{ bsINOtherInformation.BSIN}}
                        </td>-->
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-bsinotherinformation-edit({bsinotherinformationId: bsINOtherInformation.BSINOtherInformationId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
