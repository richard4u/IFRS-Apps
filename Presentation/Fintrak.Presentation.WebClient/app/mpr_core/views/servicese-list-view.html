

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-servicese-edit({servicesId:0})"> Create New</a>
            </div>
            <br />

            <table id="serviceseTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>ServicesCode</th>
                        <th>Service</th>
                        <th>Weight</th>
                        <th>ServiceType</th>
                        <th>ServiceCat</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="servicese in vm.serviceses">
                        <td>
                            {{ servicese.ServicesCode}}
                        </td>

                        <td>
                            {{ servicese.Service}}
                        </td>
                        <td>
                            {{ servicese.Weight}}
                        </td>

                        <td>
                            {{ servicese.ServiceType}}
                        </td>
                        <td>
                            {{ servicese.ServiceCat}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-servicese-edit({servicesId: servicese.ServicesId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
