

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-branchdefaultmis-edit({branchdefaultmisId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="branchDefaultMISTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Branch</th>
                        <th>Definition</th>
                        <th>Team Code</th>
                        <!--<th>Team Name</th>-->

                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="branchDefaultMIS in vm.branchDefaultMISs">
                        <td>
                            {{ branchDefaultMIS.BranchCode}}
                        </td>
                        <td>
                            {{ branchDefaultMIS.DefinitionCode}}
                        </td>
                        <td>
                            {{ branchDefaultMIS.MisCode}}
                        </td>
                        <!--<td>
                            {{ branchDefaultMIS.TeamName}}
                        </td>-->
                     
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-branchdefaultmis-edit({branchdefaultmisId: branchDefaultMIS.BranchDefaultMISId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
