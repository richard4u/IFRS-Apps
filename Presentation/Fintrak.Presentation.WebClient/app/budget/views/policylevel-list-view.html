

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="budget-policylevel-edit({policyLevelId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="policyLevelTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Policy</th>
                        <th>Module</th>
                        <th>Definition</th>
                        <th>Centre</th>
                        <th>Review</th>
                        <th>Operation</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="policyLevel in vm.policyLevels">
                        <td>
                            {{ policyLevel.PolicyName}}
                        </td>
                        <td>
                            {{ policyLevel.ModuleName}}
                        </td>
                        <td>
                            {{ policyLevel.DefinitionName}}
                        </td>
                        <td>
                            {{ policyLevel.CenterName}}
                        </td>
                        <td>
                            {{ policyLevel.ReviewCode}}
                        </td>
                        <td>
                            {{ policyLevel.Year}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="budget-policylevel-edit({policyLevelId: policyLevel.PolicyLevelId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
