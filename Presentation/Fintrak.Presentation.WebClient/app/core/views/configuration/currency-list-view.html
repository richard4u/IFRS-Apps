

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <!--<div>
                <a class="btn btn-info btn-xs" data-ui-sref="core-currency-edit({currencyId:0})"> Create New</a>
            </div>-->
            <br />

            <div class="row">
                <div class="col-md-12">
                    <!--<ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>-->

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Name</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.currency.Name" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Symbol</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.currency.Symbol" style="width:150px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <!--<div class="form-group">
                                            <label class="col-sm-3 control-label">Rate</label>
                                            <div class="col-sm-9 controls">
                                                <input type="text" class="form-control input-sm" data-ng-model="vm.currency.Rate" style="width:150px;background-color:lightblue" />
                                            </div>
                                        </div>-->

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="checkbox-list">
                                                        <label class="checkbox-inline">
                                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                                            <input type="checkbox" ng-model="vm.currency.IsBase" />&nbsp;
                                                            Is a functional currency
                                                        </label>
                                                    </div>
                                                </div>


                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <!--<button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <table id="currencyTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Name</th>
                        <th>Symbol</th>
                        <!--<th>Rate</th>-->
                        <th>Functional</th>
                        <th style="width: 15%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="currency in vm.currencies">

                        <td>
                            {{ currency.Name}}
                        </td>
                        <td>
                            {{ currency.Symbol}}
                        </td>

                        <!--<td>
                    {{ currency.Rate}}
                </td>-->
                        <td>
                            {{ currency.IsBase}}
                        </td>
                        <td>
                            <span>
                                <a class="btn btn-orange btn-xs" data-ui-sref="core-currency-edit({currencyId: currency.CurrencyId})">
                                    Edit
                                </a> |
                                <a class="btn btn-orange btn-xs" data-ui-sref="core-currencyrate-edit({currencyId: currency.CurrencyId, currencyrateId: 0})"> 
                                    Add Rate
                                </a> |
                                <a class="btn btn-orange btn-xs" ng-click="vm.delete(currency.CurrencyId)" > Delete</a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
