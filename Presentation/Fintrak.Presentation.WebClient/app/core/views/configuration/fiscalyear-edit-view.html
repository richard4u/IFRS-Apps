<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Name</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.fiscalYear.Name" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Start Date</label>
                                                    <div class="col-sm-5">
                                                        <!--<input type="text" ng-model="vm.fiscalYear.StartDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedStartDate" style="width:250px;background-color:lightblue" />-->
                                                        <input type="date" ng-model="vm.fiscalYear.StartDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                    </div>
                                                    <!--<div class="col-sm-2">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">End Date</label>
                                                    <div class="col-sm-5">
                                                        <input type="date" ng-model="vm.fiscalYear.EndDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                       <!-- <input type="text" ng-model="vm.fiscalYear.EndDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedEndDate" style="width:250px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-2">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="checkbox-list">
                                                        <label class="checkbox-inline">
                                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                                            <input type="checkbox" ng-model="vm.fiscalYear.Closed" />&nbsp;
                                                           Closed
                                                        </label>
                                                    </div>
                                                </div>


                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" data-ng-show="vm.showPeriod">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#periods" role="tab" data-toggle="tab"><i class="fa fa-home"></i> Fiscal year periods</a></li>
                    </ul>
                   
                    <div id="periods" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content">
                                        <div class="portlet box">
                                            <div class="portlet-header">
                                                <div class="caption">
                                                    <!--<button class="btn btn-success" ng-click="vm.createCountry()"> Create</button>-->
                                                    <a class="btn btn-info btn-xs" data-ui-sref="core-fiscalperiod-edit({fiscalyearId: vm.fiscalYear.FiscalYearId, fiscalperiodId: 0})">Create</a>
                                                </div>

                                                <br />

                                            </div>
                                            <div class="portlet-body">
                                                <div class="row mbm">
                                                    <div class="col-lg-12">
                                                        <div class="table-responsive">


                                                            <table id="fiscalPeriodTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                                                                <thead>
                                                                    <tr>

                                                                        <th>Name</th>
                                                                        <th>Start Date</th>
                                                                        <th>End Date</th>
                                                                        <th>Closed</th>
                                                                        <th style="width: 3%;">Action</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr ng-repeat="fiscalPeriod in vm.fiscalPeriods">

                                                                        <td>
                                                                            {{ fiscalPeriod.Name}}
                                                                        </td>
                                                                        <td>
                                                                            {{ fiscalPeriod.StartDate  | date}}
                                                                        </td>
                                                                        <td>
                                                                            {{ fiscalPeriod.EndDate | date}}
                                                                        </td>
                                                                        <td>
                                                                            {{ fiscalPeriod.Closed}}
                                                                        </td>
                                                                        <td>
                                                                            <a class="btn btn-orange btn-xs" data-ui-sref="core-fiscalperiod-edit({fiscalyearId: fiscalPeriod.FiscalYearId, fiscalperiodId: fiscalPeriod.FiscalPeriodId})">
                                                                                Edit
                                                                            </a>

                                                                     
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
