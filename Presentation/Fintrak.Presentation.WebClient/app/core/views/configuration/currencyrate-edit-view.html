<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">


                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.currencyRate.RateTypeId" ng-options="rateType.RateTypeId as rateType.Name for rateType in vm.rateTypes" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rate</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.currencyRate.Rate" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <!--<div class="form-group">
                                            <label class="col-sm-3 control-label">Frequency</label>
                                            <div class="col-sm-9 controls">
                                                <select class="form-control" ng-model="vm.currencyRate.Frequency" ng-options="frequency.Id as frequency.Name for frequency in vm.frequencies" style="width:250px;background-color:lightblue"></select>
                                            </div>
                                        </div>-->


                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" ng-model="vm.currencyRate.Date" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedDate" style="width:200px;background-color:lightblue" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>
                                                </div>


                                                <!--<div class="form-group">
                                            <label for="" class="col-sm-3 control-label">Rundate</label>
                                            <div class="col-sm-3">
                                                <input type="date" ng-model="vm.currencyRate.Rundate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                            </div>
                                        </div>-->



                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="tab-content">
                        <div class="portlet box">
                            <div class="portlet-header">
                                <!--<div class="caption">
                            <a class="btn btn-info btn-xs" data-ui-sref="core-currencyrate-edit({currencyId: vm.currency.CurrencyId, currencyrateId: 0})">Create</a>
                        </div>-->

                                <br />

                            </div>
                            <div class="portlet-body">
                                <div class="row mbm">
                                    <div class="col-lg-12">
                                        <div class="table-responsive">


                                            <table id="currencyRateTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                                                <thead>
                                                    <tr>

                                                        <th>RateTypeName</th>
                                                        <th>Rate</th>
                                                        <!--<th>Frequency</th>-->
                                                        <th>Date</th>
                                                        <!--<th>Rundate</th>-->

                                                        <th style="width: 3%;">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="currencyRate in vm.currencyRates">

                                                        <td>
                                                            {{ currencyRate.RateTypeName}}
                                                        </td>
                                                        <td>
                                                            {{ currencyRate.Rate}}
                                                        </td>
                                                        <!--<td>
                                                            {{ currencyRate.Frequency}}
                                                        </td>-->
                                                        <td>
                                                            {{ currencyRate.Date | date}}
                                                        </td>
                                                        <!--<td>
                                                            {{ currencyRate.Rundate | date}}
                                                        </td>-->
                                                        <td>
                                                            <a class="btn btn-orange btn-xs" data-ui-sref="core-currencyrate-edit({currencyId: currencyRate.CurrencyId, currencyrateId: currencyRate.CurrencyRateId})">
                                                                Edit
                                                            </a> |
                                                            <a class="btn btn-orange btn-xs" ng-click="vm.delete(currencyRate.CurrencyRateId)" >
                                                                Delete
                                                            </a>


                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
