

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="core-companymodule-edit({companymoduleId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="companymoduleTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Company</th>
                        <th>Module</th>
                        <th>Active</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="companyModule in vm.companyModules">
                        <td>
                            {{ companyModule.CompanyCode}}
                        </td>
                        <td>
                            {{ companyModule.CompanyName}}
                        </td>
                        <td>
                            {{ companyModule.ModuleName}}
                        </td>
                        <td>
                            {{ companyModule.Alias}}
                        </td>
                        <td>
                            {{ companyModule.Active}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="core-companymodule-edit({companymoduleId: companyModule.CompanyModuleId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
