

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrsloan-impairmentoverride-edit({impairmentoverrideId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="impairmentOverrideTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>RefNo</th>
                        <th>AccountNo</th>
                        <th>Classification</th>
                        <th>Reason</th>
                       <th>Amount</th>
                        <!--<th>GL Name</th>-->
                     
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="impairmentOverride in vm.impairmentOverrides">
                        <td>
                            {{ impairmentOverride.RefNo}}
                        </td>
                        <td>
                            {{ impairmentOverride.AccountNo}}
                        </td>
                        <td>
                            {{ impairmentOverride.ClassificationName}}
                        </td>
                        <td>
                            {{ impairmentOverride.Reason}}
                        </td>
                        <td>
                            {{ impairmentOverride.Amount}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrsloan-impairmentoverride-edit({impairmentoverrideId: impairmentOverride.ImpairmentOverrideId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
