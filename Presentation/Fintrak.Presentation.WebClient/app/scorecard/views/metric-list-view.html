

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="scd-metric-edit({metricId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="kpiTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Period Type</th>
                        <th>Direction</th>
                        <!--<th>Perspective</th>-->
                        <th>Calculated</th>
                        <th>Agg. Method</th>
                     
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="kpi in vm.kpis">
                        <td>
                            {{kpi.Code}}
                        </td>
                        <td>
                            {{kpi.Name}}
                        </td>
                        <td>
                            {{kpi.PeriodTypeName}}
                        </td>
                        <td>
                            {{kpi.DirectionName}}
                        </td>
                        <!--<td>
                            {{kpi.CategoryName}}
                        </td>-->
                        <td>
                            {{kpi.IsKPICalculated}}
                        </td>
                        <td>
                            {{kpi.AggregateMethodName}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="scd-metric-edit({metricId:kpi.KPIId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
