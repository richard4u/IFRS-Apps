

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-mprglmapping-edit({mprglmappingId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="mprglMappingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>GL Code</th>    
                        <th>Gl Name</th>          
                        <th>Caption Name</th>
                        <th>CompanyCode</th>
                                           
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="mprglMapping in vm.mprglMappings">
                        <td>
                            {{ mprglMapping.GLCode}}
                        </td>

                        <td>
                            {{ mprglMapping.GLName}}
                        </td>
                      
                        <td>
                            {{ mprglMapping.CaptionCode}}
                        </td>

                        <td>
                            {{ mprglMapping.CompanyCode}}
                        </td>

                                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-mprglmapping-edit({mprglmappingId: mprglMapping.MPRGLMappingId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>          
        </div>
    </div>
</div>
