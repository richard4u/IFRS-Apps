

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-glreclassification-edit({glreclassificationId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="glReclassificationTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th style="width: 40%;">GL Account</th>
                        <th style="width: 40%;">Caption Name</th>    
                        <th style="width: 40%;">Company Code</th>       
                              
                        <th style="width: 10%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="glReclassification in vm.glReclassification">
                        <td>
                            {{ glReclassification.GLAccount}}
                        </td>
                        <td>
                            {{ glReclassification.CaptionName}}
                        </td>
                        <td>
                            {{ glReclassification.CompanyCode}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-glreclassification-edit({glreclassificationId: glReclassification.GLReclassificationId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
