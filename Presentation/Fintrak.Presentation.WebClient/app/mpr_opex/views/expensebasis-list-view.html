

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-expensebasis-edit({expensebasisId:0})"> Create New</a>
            </div>
            <br />

            <table id="expenseBasisTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Value Type</th>
                        <th>Item Type</th>
                        <th>Definition</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="expenseBasis in vm.expenseBasis">
                        <td>
                            {{ expenseBasis.Code}}
                        </td>
                        <td>
                            {{ expenseBasis.Name}}
                        </td>
                        <td>
                            {{ expenseBasis.CategoryName}}
                        </td>
                        <td>
                            {{ expenseBasis.ValueTypeName}}
                        </td>
                        <td>
                            {{ expenseBasis.ItemTypeName}}
                        </td>
                        <td>
                            {{ expenseBasis.TeamDefinitionCode}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-expensebasis-edit({expensebasisId: expenseBasis.ExpenseBasisId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
