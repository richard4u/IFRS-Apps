

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-opexglbasis-edit({opexglbasisId:0})"> Create New</a>
            </div>
            <br />

            <table id="opexGLBasisTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Caption</th>
                        <th>Branch</th>
                        <th>MIS Code</th>
                        <th>Basis</th>
                        <th>Narration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="opexGLBasis in vm.opexGLBasises">
                        <td>
                            {{ opexGLBasis.Caption}}
                        </td>
                        <td>
                            {{ opexGLBasis.BranchCode}}
                        </td>
                        <td>
                            {{ opexGLBasis.MISCode}}
                        </td>
                        <td>
                            {{ opexGLBasis.Basis}}
                        </td>
                        <td>
                            {{ opexGLBasis.Narration}}
                        </td>
                      
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-opexglbasis-edit({opexglbasisId: opexGLBasis.OpexGLBasisId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
