

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-costcentredefinition-edit({ccdefinitionId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="costCentreDefinitionTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Year</th>
                        <!--<th>GL Name</th>-->
                     
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="costCentreDefinition in vm.costCentreDefinitions">
                        <td>
                            {{ costCentreDefinition.Code}}
                        </td>
                        <td>
                            {{ costCentreDefinition.Name}}
                        </td>
                        <td>
                            {{ costCentreDefinition.Position}}
                        </td>
                        <td>
                            {{ costCentreDefinition.Year}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-costcentredefinition-edit({ccdefinitionId: costCentreDefinition.CCDefinitionId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
