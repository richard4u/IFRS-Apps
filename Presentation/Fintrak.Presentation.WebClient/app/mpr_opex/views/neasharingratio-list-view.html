

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-neasharingratio-edit({neasharingratioId:0})"> Create New</a>
            </div>
            <br />

            <table id="nEASharingRatioTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Branch</th>
                        <th>SBU Code</th>
                        <th>Ratio</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="nEASharingRatio in vm.nEASharingRatio">
                        <td>
                            {{ nEASharingRatio.Branch}}
                        </td>
                        <td>
                            {{ nEASharingRatio.SBUCode}}
                        </td>
                        <td>
                            {{ nEASharingRatio.Ratio}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-neasharingratio-edit({neasharingratioId: nEASharingRatio.NEASharingRatioId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
