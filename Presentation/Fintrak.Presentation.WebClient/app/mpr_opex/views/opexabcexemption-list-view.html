

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-opexabcexemption-edit({opexabcexemptionId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="opexAbcExemptionTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th style="width: 40%;">Miscode</th>
                        <th style="width: 40%;">MisName</th>
                        <th style="width: 40%;">Company Code</th>                       
                        <th style="width: 10%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="opexAbcExemption in vm.opexAbcExemption">
                        <td>
                            {{ opexAbcExemption.MisCode}}
                        </td>
                        <td>
                            {{ opexAbcExemption.MisName}}
                        </td>
                        <td>
                            {{ opexAbcExemption.CompanyCode}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-opexabcexemption-edit({opexabcexemptionId: opexAbcExemption.OpexAbcExemptionId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
