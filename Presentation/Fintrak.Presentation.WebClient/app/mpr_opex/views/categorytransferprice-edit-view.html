<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i>Category Transfer Price</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Category</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<select class="form-control" ng-model="vm.categoryTransferPrice.ServiceClass" ng-options="ServiceClass.Name as ServiceClass.Name for ServiceClass in vm.ServiceClass" style="width:150px;background-color:lightblue" ng-disabled="false"></select>-->
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.categoryTransferPrice.Category" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Period</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<select class="form-control" ng-model="vm.categoryTransferPrice.ServiceClass" ng-options="ServiceClass.Name as ServiceClass.Name for ServiceClass in vm.ServiceClass" style="width:150px;background-color:lightblue" ng-disabled="false"></select>-->
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.categoryTransferPrice.Period" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Year</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<select class="form-control" ng-model="vm.categoryTransferPrice.ServiceClass" ng-options="ServiceClass.Name as ServiceClass.Name for ServiceClass in vm.ServiceClass" style="width:150px;background-color:lightblue" ng-disabled="false"></select>-->
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.categoryTransferPrice.Year" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Currency Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<select class="form-control" ng-model="vm.categoryTransferPrice.ServiceClass" ng-options="ServiceClass.Name as ServiceClass.Name for ServiceClass in vm.ServiceClass" style="width:150px;background-color:lightblue" ng-disabled="false"></select>-->
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.categoryTransferPrice.CurrencyType" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rate</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<select class="form-control" ng-model="vm.categoryTransferPrice.ServiceClass" ng-options="ServiceClass.Name as ServiceClass.Name for ServiceClass in vm.ServiceClass" style="width:150px;background-color:lightblue" ng-disabled="false"></select>-->
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.categoryTransferPrice.Rate" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
