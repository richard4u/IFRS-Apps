

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="mpr-neabranchsharingratio-edit({neabranchsharingratioId:0})"> Create News</a>
            </div>
            <br />

            <table id="nEABranchSharingRatioTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Owner Branch</th>
                        <th>Beneficiary</th>
                        <th>Ratio</th>
                        <th>GL</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="nEABranchSharingRatio in vm.nEABranchSharingRatio">
                        <td>
                            {{ nEABranchSharingRatio.OwnerBranch}}
                        </td>
                        <td>
                            {{ nEABranchSharingRatio.Beneficiary}}
                        </td>
                        <td>
                            {{ nEABranchSharingRatio.Ratio}}
                        </td>
                        <td>
                            {{ nEABranchSharingRatio.GL}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="mpr-neabranchsharingratio-edit({neabranchsharingratioId: nEABranchSharingRatio.NEABranchSharingRatioId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
