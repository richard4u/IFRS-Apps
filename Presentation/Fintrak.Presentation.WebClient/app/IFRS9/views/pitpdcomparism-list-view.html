

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            
           
            <br />
 
            
            <table id="pitPDComparismTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable" >

                <thead>
                    <tr>
                        
                        <th>Year</th>
                        <th>Grouping</th>
                        <th>Description</th>
                        <th>BaseLine PDs</th>
                        <th>Stressed PiT PDs</th>
                        <th>Movement(%)</th>
                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pitPDComparism in vm.pitPDComparism">
                        <td>
                            {{ pitPDComparism.Year}}
                        </td>
                        <td>
                            {{ pitPDComparism.Grouping}}
                        </td>
                        <td>
                            {{ pitPDComparism.Description}}
                        </td>
                        <td>
                            {{ pitPDComparism.BaseLinePD}}
                        </td>
                        <td>
                            {{ pitPDComparism.StressedPiTPD}}
                        </td>
                        <td>
                            {{ pitPDComparism.Movement}}
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
