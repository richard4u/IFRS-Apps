

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-eurobondspread-edit({eurobondspreadId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="euroBondSpreadTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>ConDate</th>
                        <th>ZeroRate</th>
                        <th>Classification</th>                    
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="euroBondSpread in vm.euroBondSpreads">
                        <td>
                            {{ euroBondSpread.ConDate | date:'dd-MM-yyyy'}}
                        </td>
                        <td>
                            {{ euroBondSpread.ZeroRate }}
                        </td>
                        <td>
                            {{ euroBondSpread.Classification}}
                        </td>  
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-eurobondspread-edit({eurobondspreadId: euroBondSpread.ID})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
