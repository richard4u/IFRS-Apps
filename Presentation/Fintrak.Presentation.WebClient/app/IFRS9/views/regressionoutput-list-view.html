

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <!--<a class="btn btn-info btn-xs" data-ui-sref="ifrs9-collateralinput-edit({Collateral_Id:0})"> Create New</a>-->
            </div> 
            <br />
            
            <table id="regressionOutputsTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Variable</th>
                        <th>Rsquare</th>
                        <th>Fstatistic</th>
                        <th>Pvalue</th>
                        <th>Rundate</th>
                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="regressionOutput in vm.regressionOutputs">
                        <td>
                            {{ regressionOutput.Variable }}
                        </td>
                        <td>
                            {{ regressionOutput.Rsquare }}
                        </td>
                        <td>
                            {{ regressionOutput.Fstatistic }}
                        </td>
                        <td>
                            {{ regressionOutput.Pvalue }}
                        </td>
                        <td>
                            {{ regressionOutput.Rundate }}
                        </td>
                        <!--<td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-collateralinput-edit({Collateral_Id: regressionOutput.Collateral_Id})">
                                Edit
                            </a>
                        </td>-->
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
