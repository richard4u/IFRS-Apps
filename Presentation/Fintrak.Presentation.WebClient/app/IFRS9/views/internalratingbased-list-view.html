

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-internalratingbased-edit({internalratingbasedId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="internalRatingBasedTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Rating</th>
                        <th>Description</th>
                        <th>Is Low Level Credit</th>                        
                        <th style="width: 5%;">Action</th>
                        <!--<th>Individual PD</th>
                        <th>PD Lowerlimit</th>
                        <th>PD Upperlimit</th>-->                       
                        <!--<th>S&P PD Structure</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="internalRatingBased in vm.internalRatingBaseds">
                        <td>
                            {{ internalRatingBased.Code}}
                        </td>
                        <td>
                            {{ internalRatingBased.Description}}
                        </td>
                        <td>
                            { internalRatingBased.Low_Level_Credit}}
                        </td>                    
                        <!--<td>
                            {{ internalRatingBased.PD}}
                        </td>-->

                        <!--<td>
                            { internalRatingBased.PD_LowerBoundary}}
                        </td>
                        <td>
                            { internalRatingBased.PD_UpperBoundary}}
                        </td>
                             
                        <!--<td>
                            { internalRatingBased.SP_PD_Structure }
                        </td>-->                
                    
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-internalratingbased-edit({internalratingbasedId: internalRatingBased.InternalRatingBasedId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
