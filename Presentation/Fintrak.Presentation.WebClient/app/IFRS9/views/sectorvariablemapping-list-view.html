

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-macroeconomicvdisplay-edit({macroeconomicvdisplayId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="sectorVariableMappingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

             
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Grouping</th>
                        <th>Type</th>
                        <th>Variable</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sectorialMapping in vm.sectorVariableMappings">
                        <td>
                            {{ sectorialMapping.Year}}
                        </td>
                        <td>
                            {{ sectorialMapping.SectorName}}
                        </td>

                        <td>
                            {{sectorialMapping.TypeName}}
                        </td>
                        <td>
                            {{ sectorialMapping.VariableName}}
                        </td>
                        <td>
                            {{ sectorialMapping.Value}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
