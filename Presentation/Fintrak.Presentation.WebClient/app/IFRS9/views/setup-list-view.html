

<div class="main-content">
    <div class="row">
        <div class="col-md-6">
            <div class="widget widget-table">
                <div class="widget-header">
                    <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
                </div>
                <div class="widget-content">
                    <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                        <button class="close" data-dismiss="alert">&times;</button>
                        <i class="fa fa-info-circle"></i> {{vm.instruction}}
                    </div>

                    <div>
                        <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-setup-edit({setupId:0})"> Create Parameter</a>
                    </div>
                    <br />

                    <table id="setUpTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                        <thead>
                            <tr>
                                <th>Parameter</th>
                                <th>Value</th>
                                <th style="width: 3%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="setUp in vm.setUps">
                                <td>
                                    {{ setUp.Parameter }}
                                </td>
                                <td>
                                    {{ setUp.Value }}
                                </td>
                                <td>
                                    <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-setup-edit({setupId: setUp.SetUpId})">
                                        Edit
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
