

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs-sicrparameters-edit({ID:0})"> Create New Trigger</a>
            </div> 
            <br />
            
            <table id="sicrTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Unique Identifier</th>
                        <th >SICR Name</th>
                        <th>Description</th>                      
                        <th style="width: 8%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="sicrP in vm.sicrparameters">
                       <td>
                           {{ sicrP.ID}}
                       </td>
                     <td>
                       {{ sicrP.SICR_Param}}
                     </td>
                     <td>
                       {{ sicrP.SICR_Desc}}
                     </td>        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-sicrparameters-edit({ID : sicrP.ID})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
