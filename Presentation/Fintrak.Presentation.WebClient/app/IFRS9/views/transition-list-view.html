

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-transition-edit({transitionId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="transitionTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Prudential Classification</th>
                        <th>PDD LowerBoundary</th>
                        <th>PDD UpperBoundary</th>
                        <th>IFRS9 Classification</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transition in vm.transitions">
                        <td>
                            {{ transition.Prudential_Classification}}
                        </td>
                        <td>
                            {{ transition.PDD_LowerBoundary}}
                        </td>

                        <td>
                            {{ transition.PDD_UpperBoundary}}
                        </td>
                        <td>
                            {{ transition.IFRS9_Classification}}
                        </td>
                      
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-transition-edit({transitionId: transition.TransitionId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
