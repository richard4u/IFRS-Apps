<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">CBN Sector</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.sectormapping.CBNSector" ng-options="cbnsector.Description as cbnsector.Description for cbnsector in vm.cbnsectors" style="width:250px;background-color:lightblue">
                                                            <option ng-if="!vm.sectormapping.SectorMapping_Id" value="" ng-disabled="true" selected>--Select CBN Sector--</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">LGD Assigned Sector</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.sectormapping.LGDSectorMapping" ng-options="lgdsector.Description as lgdsector.Description for lgdsector in vm.lgdsectors" style="width:250px;background-color:lightblue">
                                                            <option ng-if="!vm.sectormapping.SectorMapping_Id" value="" ng-disabled="true" selected>--Select LGD Sector to map--</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">CCF Assigned Sector</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.sectormapping.CCFMapping" ng-options="ccfsector.Description as ccfsector.Description for ccfsector in vm.ccfsectors" style="width:250px;background-color:lightblue">
                                                            <option ng-if="!vm.sectormapping.SectorMapping_Id" value="" ng-disabled="true" selected>--Select CCF Sector to map--</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!--<div class="form-group">
                                                    <label class="col-sm-3 control-label">Class</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.sector.Class" ng-options="clas.Name as clas.Name for clas in vm.class" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>-->
     
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

        </div>
    </div>
</div>
