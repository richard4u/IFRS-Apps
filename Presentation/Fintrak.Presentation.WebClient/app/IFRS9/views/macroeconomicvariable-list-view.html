

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-macroeconomicvariable-edit({macroeconomicvariableId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="macroEconomicVariableTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>IsGeneric</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="macroEconomicVariable in vm.macroEconomicVariables">
                        <td>
                            {{ macroEconomicVariable.Name}}
                        </td>
                        <td>
                            {{ macroEconomicVariable.Description}}
                        </td>
                        <td>
                            {{ macroEconomicVariable.IsGeneric}}
                        </td>                     
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-macroeconomicvariable-edit({macroeconomicvariableId: macroEconomicVariable.MacroEconomicVariableId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
