

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs-ifrsinvestment-edit({Id:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="InvestmentTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                  <tr>
                      <th style="width: 3%;">Action</th>
                    <th>Investment Code</th>
                    <th>Type Code</th>
                    <th>Description</th>           
                    <th>Recovery Rate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="IfrsInvestment in vm.ifrsinvestment">
                      <td>
                          <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-ifrsinvestment-edit({Id: IfrsInvestment.Id})">
                              Edit
                          </a>
                      </td>
                    <td>
                      {{ IfrsInvestment.INVType_Code}}
                    </td>
                    <td>
                      {{ IfrsInvestment.TypeCode}}
                    </td>
                    <td>
                      {{ IfrsInvestment.Description}}
                    </td>
                    <td>
                      {{ IfrsInvestment.Rate}}
                    </td>                   
                  </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
