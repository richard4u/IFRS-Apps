

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            
            <div>
                <button class="btn btn-info btn-sm" ng-click="vm.regresspd()"> Compute PiT PD</button>
            </div> 
            <br />
 
            
            <table id="piTPDTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable" >

                <thead>
                    <tr>
                        <th>Sector</th>
                        <th>2017</th>
                        <th>2018</th>
                        <th>2019</th>
                        <th>2020</th>

                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="piTPD in vm.pitPD">
                        <td>
                            {{ piTPD.Sector}}
                        </td>
                        <td>
                            {{ piTPD.Yr2017}}
                        </td>
                        <td>
                            {{ piTPD.Yr2018}}
                        </td>
                        <td>
                            {{ piTPD.Yr2019}}
                        </td>
                        <td>
                            {{ piTPD.Yr2020}}
                        </td>

                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
