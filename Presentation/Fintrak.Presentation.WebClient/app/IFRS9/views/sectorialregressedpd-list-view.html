

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <!--<div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-computedforcastedpdlgd-edit({computedforcastedpdlgdId:0})"> Create New</a>
            </div> 
            <br />-->
            
            <table id="sectorialRegressedPDTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Sector</th>
                        <th>Year</th>
                        <th>12 Months PD</th>
                        <th>LifeTime PD</th>
                        <th>RunDate</th>
                        <!--<th>Description</th>
                        <th>CompanyCode</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sectorialRegressedPD in vm.sectorialRegressedPDs">
                        <td>
                            {{ sectorialRegressedPD.SectorCode}}
                        </td>
                        <td>
                            {{ sectorialRegressedPD.Year}}
                        </td>
                        <td>
                            {{ sectorialRegressedPD.AnnualPD}}
                        </td>
                        <td>
                            {{ sectorialRegressedPD.LifeTimePD}}
                        </td>
                        <td>
                            {{ sectorialRegressedPD.RunDate}}
                        </td>
                        <!--<td>
                            {{ sectorialRegressedPD.Description}}
                        </td>
                        <td>
                            {{ sectorialRegressedPD.CompanyCode}}
                        </td>-->                     
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
