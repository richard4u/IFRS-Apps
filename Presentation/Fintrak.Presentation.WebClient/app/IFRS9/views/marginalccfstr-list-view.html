

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            <div class="row">

                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Select Filter:</label>
                        <div class="col-sm-9 controls">
                            <select class="form-control" data-ng-model="vm.filterParam" ng-options="obeType.value as obeType.name for obeType in vm.obeType" style="width:250px;background-color:lightblue" ng-change="vm.filterMarginalCCFStr()"></select>
                        </div>
                    </div>

                </div>
            </div>
         
            <table id="marginalCCFstrTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Seq</th>
                        <th>OBEType</th>
                        <th>MonthlyCCF</th>
                        <th>MarginalCCF</th>
                        <!-- <th style="width: 3%;">Action</th> -->
                    </tr>
               </thead>

               <tbody>
                   <tr ng-repeat="marginalCCFstrs in vm.marginalCCFstr">

                       <td>
                           {{ marginalCCFstrs.seq}}
                       </td>

                       <td>
                           {{ marginalCCFstrs.OBEType  }}
                       </td>

                       <td>
                           {{ marginalCCFstrs.MonthlyCCF }}
                       </td>
                       <td>
                           {{ marginalCCFstrs.MarginalCCF }}
                       </td>
                       <!-- <td>
        <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-marginalccfstr-edit({Id:marginalCCFstrs.Id})">
            Edit
        </a>
    </td>
    -->

                   </tr>
                </tbody>
            </table>

        </div>



    </div>
</div>
