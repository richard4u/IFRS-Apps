<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Sector</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<input type="text" class="form-control input-sm" data-ng-model="vm.historicalSectorRating.Sector" style="width:250px;background-color:lightblue" />-->
                                                        <select class="form-control" ng-model="vm.historicalSectorRating.Sector" ng-options="sector.Code as sector.Description for sector in vm.sectors" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <!--<div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Agency :</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="input-sm" ng-model="vm.historicalSectorRating.Agency" ng-options="Agency.Name as Agency.Name for Agency in vm.agencies" style="width: 250px;background-color: lightblue"></select>
                                                    </div>
                                                </div>-->

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rating</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.historicalSectorRating.Rating" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <!--<label class="col-sm-3 control-label">RunDate</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.historicalSectorRating.Description" style="width:250px;background-color:lightblue" />
                                                    </div>-->
                                                    <label for="" class="col-sm-3 control-label">RunDate</label>
                                                    <!--<input type="date" ng-model="vm.RunDate" class="input-sm" style="width:200px" />-->
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" ng-model="vm.historicalSectorRating.RunDate" class="input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate" style="width:200px;" />
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>
                                                    </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Year</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.historicalSectorRating.Year" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <!--<div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Category :</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="input-sm" ng-model="vm.historicalSectorRating.Category" ng-options="Category.Name as Category.Name for Category in vm.categories" style="width: 250px;background-color: lightblue"></select>
                                                    </div>
                                                    </div>-->
     
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

        </div>
    </div>
</div>
