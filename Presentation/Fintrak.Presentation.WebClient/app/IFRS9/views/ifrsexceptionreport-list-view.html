

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="" class="control-label">Exception Type:</label>
                    <select class="input-sm" ng-model="vm.exceptionType" ng-options="exceptionTypes.Name as exceptionTypes.Name for exceptionTypes in vm.exceptionTypes" ng-change="vm.load()" style="width:150px;"></select>
                    <label for="" class="control-label">Classification:</label>
                    <select class="input-sm" ng-model="vm.classification" ng-options="classification.Name as classification.Name for classification in vm.classifications" ng-change="vm.load()" style="width:150px;"></select>
                    <button type="button" class="btn btn-orange btn-sm" ng-click="vm.loadbysearch()">Re-Load</button>
                    <!--  <label for="" class="control-label">Reporting Date:</label>-->
                    <!--<input type="date" ng-model="vm.endDate" class="input-sm" style="width:200px" />-->
                     <!--<input type="text" ng-model="vm.endDate"  class="input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedEndDate" style="width:100px;" /> -->
                    <!-- <button type="button" class="btn btn-default btn-sm" ng-click="vm.openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>-->
                   
                </div>

                <div class="col-md-6">
                    <form>
                        <label for="" class="control-label">Main Search: </label>
                        <input type="text" class="input-sm" placeholder="Enter Reference Number" ng-model="vm.searchParam " style="width:300px" />
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.loadifrsexceptionreportBySearch()">Load</button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.exportAllData()">Export</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="vm.refresh()">Refresh</button>
                    </form>

                </div>

            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                   
                </div>
            </div>
          
            <table id="IfrsexceptionreportTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                      
                        <th>RefNo</th>
                        <th>NorminalRate</th>
                        <th>EIR</th>
                        <th>Classification</th>
                        <th>Exception Type</th>
                        <th>RunDate</th>
                        
                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ifrsloans in  vm.Ifrsexceptionreport">
                      
                        <td>{{ ifrsloans.RefNo}} </td>
                        <td>{{ ifrsloans.NorminalRate | number }} </td>
                        <td>{{ ifrsloans.EIR | number }} </td>
                        <td>{{ ifrsloans.Classification  }} </td>
                        <td>{{ ifrsloans.ExceptionType }} </td>
                        <td>{{ ifrsloans.RunDate | date:'dd-MM-yyyy'}} </td>
                        
                    </tr>


                </tbody>
            </table>

        </div>



    </div>
</div>
