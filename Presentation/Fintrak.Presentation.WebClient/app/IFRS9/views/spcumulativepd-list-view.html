

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-spcumulativepd-edit({SPCumulative_Id:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="sPCumulativePDsTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Rating</th>
                        <th>Years</th>
                        <th>Value</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sPCumulativePD in vm.sPCumulativePDs">
                        <td>
                            {{ sPCumulativePD.Rating }}
                        </td>
                        <td>
                            {{ sPCumulativePD.Years }}
                        </td>
                        <td>
                            {{ sPCumulativePD.Value }}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-spcumulativepd-edit({SPCumulative_Id: sPCumulativePD.SPCumulative_Id})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
