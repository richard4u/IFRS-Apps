

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-ratingmapping-edit({ratingmappingId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="ratingMappingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Credit Risk</th>
                        <th>External Rating</th>
                        <!--<th>CompanyCode</th>-->
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ratingMapping in vm.ratingMappings">
                        <td>
                            {{ ratingMapping.CreditRiskName}}
                        </td>
                        <td>
                            {{ ratingMapping.ExternalRatingName}}
                        </td>

                        <!--<td>
                            {{ ratingMapping.CompanyCode}}
                        </td>-->
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-ratingmapping-edit({ratingmappingId: ratingMapping.RatingMappingId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
