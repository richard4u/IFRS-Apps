

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-foreigneadexchangerate-edit({foreigneadexchangerateId:0})"> Create New</a>
            </div>
            <br />

            <table id="ForeignEADExchangeRateTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Exchange Rate</th>
                        <th>Year End</th>
                        <th>Reference Site</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="foreigneadexchangerate in vm.foreigneadexchangerate">
                        <td>
                            {{ foreigneadexchangerate.Currency}}
                        </td>
                        <td>
                            {{ foreigneadexchangerate.InterestRate}}
                        </td>
                        <td>
                            {{ foreigneadexchangerate.IntRate_date | date}}
                        </td>
                        <td>
                            {{ foreigneadexchangerate.Reference}}
                        </td>

                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-foreigneadexchangerate-edit({foreigneadexchangerateId: foreigneadexchangerate.ForeignEADExchangeRateId})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
