

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-notchdifference-edit({notchdifferenceId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="notchDifferenceTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Initial Classification</th>
                        <th>Step Movement</th>
                        <th>Final Classification</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="notchDifference in vm.notchDifferences">
                        <td>
                            {{ notchDifference.InitialClassification}}
                        </td>
                        <td>
                            {{ notchDifference.StepMovement}}
                        </td>

                        <td>
                            {{ notchDifference.FinalClassification}}
                        </td>                  
                      
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-notchdifference-edit({notchdifferenceId: notchDifference.NotchDifferenceId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
