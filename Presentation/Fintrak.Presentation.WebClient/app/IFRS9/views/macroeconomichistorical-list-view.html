

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs9-macroeconomichistorical-edit({macroeconomichistoricalId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="macroEconomicHistoricalTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Grouping</th>
                        <th>Type</th>
                        <th>Variable</th>
                        <th>Value</th>
                       
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="macroEconomicHistorical in vm.macroEconomicHistoricals">
                        <td>
                            {{ macroEconomicHistorical.Year}}
                        </td>
                        <td>
                            {{ macroEconomicHistorical.SectorName}}
                        </td>

                        <td>
                            {{macroEconomicHistorical.TypeName}}
                        </td>
                        <td>
                            {{ macroEconomicHistorical.VariableName}}
                        </td>
                        <td>
                            {{ macroEconomicHistorical.Value}}
                        </td>
                      
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs9-macroeconomichistorical-edit({macroeconomichistoricalId: macroEconomicHistorical.MacroEconomicHistoricalId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
