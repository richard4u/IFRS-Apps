

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <br />
            
            <table id="summaryTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                         <th>Instrument Type</th>
                        <th>Glcode</th>
                        <th>Face Value</th>
                        <th>Currency</th>
                        <th>Ledger Balance</th>
                        <th>Difference</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="summary in vm.ledgerDetailSummarys">
                        <td>
                            {{ summary.InstrumentTypeName}}
                        </td>
                        <td>
                            {{ summary.Glcode}}
                        </td>
                        <td>
                            {{ summary.Facevalue | currency:''}}
                        </td>
                        <td>
                            {{ summary.Currency}}
                        </td>
                        <td>
                            {{ summary.LedgerBal | currency:''}}
                        </td>
                        <td>
                            {{ summary.Difference | currency:''}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
