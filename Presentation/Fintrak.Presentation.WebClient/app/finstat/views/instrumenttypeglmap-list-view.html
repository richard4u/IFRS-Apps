

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="finstat-instrumenttypeglmap-edit({instrumenttypeglmapId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="instrumentTypeGLMapTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Instrument Type</th>
                        <th>Instrument</th>
                        <th>GL Type</th>
                        <th>GL Code</th>
                        <th>GL Name</th>
                     
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="instrumentTypeGLMap in vm.instrumentTypeGLMaps">
                        <td>
                            {{ instrumentTypeGLMap.InstrumentTypeName}}
                        </td>
                        <td>
                            {{ instrumentTypeGLMap.InstrumentName}}
                        </td>
                        <td>
                            {{ instrumentTypeGLMap.GLTypeName}}
                        </td>
                        <td>
                            {{ instrumentTypeGLMap.GLCode}}
                        </td>
                        <td>
                            {{ instrumentTypeGLMap.GLName}}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="finstat-instrumenttypeglmap-edit({instrumenttypeglmapId: instrumentTypeGLMap.InstrumentTypeGLMapId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
