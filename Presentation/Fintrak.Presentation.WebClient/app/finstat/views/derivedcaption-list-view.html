

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="finstat-derivedcaption-edit({derivedcaptionId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="derivedCaptionTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>Caption</th>
                        <th>Dependency</th>
                        <th>Factor (%)</th>
                        
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="derivedCaption in vm.derivedCaptions">
                        <td>
                            {{ derivedCaption.Caption}}
                        </td>
                        <td>
                            {{ derivedCaption.DependencyCaption}}
                        </td>
                        <td>
                            {{ derivedCaption.Factor}}
                        </td>
                       
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="finstat-derivedcaption-edit({derivedcaptionId: derivedCaption.DerivedCaptionId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
