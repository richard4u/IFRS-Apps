

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> 
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="finstat-calendar-edit({CalId:0})"> Create New</a>
            </div>

            <br />
            
            <table id="calendarsTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th style="width: 3%;">Action</th>
                        <th>ThisDate</th>
                        <th>Day</th>
                        <th>Full Description</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="calendar in vm.calendars">
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="finstat-calendar-edit({CalId: calendar.CalId})">
                                Edit
                            </a>
                        </td>
                        <td>
                            {{ calendar.ThisDate | date}}
                        </td>
                        <td>
                            {{ calendar.Day }}
                        </td>
                        <td>
                            {{ calendar.FullDescription }}
                        </td>
                  
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
