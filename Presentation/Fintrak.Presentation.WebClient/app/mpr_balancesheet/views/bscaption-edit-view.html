<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Code</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.bsCaption.CaptionCode" style="width:150px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Name</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.bsCaption.CaptionName" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Module Owner</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.ModuleOwnerType" ng-options="moduleOwner.Id as moduleOwner.Name for moduleOwner in vm.moduleOwners" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Interest Caption</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.PLCaption" ng-options="caption.Code as caption.Name for caption in vm.plcaptions" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Category</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.Category" ng-options="category.Id as category.Name for category in vm.categories" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Currency Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.CurrencyType" ng-options="currencyType.Id as currencyType.Name for currencyType in vm.currencyTypes" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Balancesheet Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.BalanceSheetType" ng-options="balanceSheetType.Id as balanceSheetType.Name for balanceSheetType in vm.balanceSheetTypes" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Parent</label>
                                                    <div class="col-sm-9 controls">
                                                        <!--<input type="number" class="form-control input-sm" data-ng-model="vm.bsCaption.ParentId" style="width:100px;background-color:lightblue" />-->
                                                        <select class="form-control" ng-model="vm.bsCaption.ParentId" ng-options="caption.CaptionId as caption.CaptionName for caption in vm.captions" style="width:250px;"></select>
                                                        <!--<select class="form-control" ng-model="vm.bsCaption.Position" ng-options="company.Code as company.Name for company in vm.companies" style="width:250px;background-color:lightblue"></select>-->
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Position</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.bsCaption.Position" style="width:100px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Company</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.bsCaption.CompanyCode" ng-options="company.Code as company.Name for company in vm.companies" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                              
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

        </div>
    </div>
</div>
