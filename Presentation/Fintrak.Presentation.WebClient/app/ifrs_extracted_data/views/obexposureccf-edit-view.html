<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> {{vm.type}}</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Ref No</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.RefNo"
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">OBE Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.OBE_Type" style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Mapped OBE Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.obexposureccf.Mapped_OBE_Type" ng-options="mappedTo.value as mappedTo.name for mappedTo in vm.OBEMappedTo" style="width:250px;background-color:lightblue" ng-change="vm.onMappedOBETypeChanged()"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Value Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" ng-model="vm.obexposureccf.ValueDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedDate" style="width:200px;background-color:lightblue" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Maturity Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="text" ng-model="vm.obexposureccf.MaturityDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedDate2" style="width:200px;background-color:lightblue" />
                                                    </div>
                                                    <div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDate2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Currency</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.Currency" style="width:250px;  background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Exchange Rate</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.Rate" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Amount</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.Amount" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">HC1</label>
                                                    <div class="col-sm-3 controls">
                                                        <select class="form-control" ng-model="vm.obexposureccf.ProductType" ng-options="prodType.value as prodType.name for prodType in vm.productTypes" style="width:200px;background-color:lightblue" ng-change="vm.onProductTypeChanged(vm.obexposureccf.ProductType)"></select>
                                                    </div>
                                                    <div class="col-sm-3 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.ProductType" style="width:200px; background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">HC2</label>
                                                    <div class="col-sm-3 controls">
                                                        <select class="form-control" ng-model="vm.obexposureccf.SubType" ng-options="subType.value as subType.name for subType in vm.subTypes" style="width:200px;background-color:lightblue"></select>
                                                    </div>
                                                    <div class="col-sm-3 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf.SubType" style="width:200px; background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">Default Amt.Crystalize</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.Default_Amount_Crystallize" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">Default Flag</label>
                                                    <div class="checkbox-list">
                                                        <label class="checkbox-inline">
                                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                                            <input type="checkbox" ng-model="vm.obexposureccf.Default_Flag" />&nbsp;
                                                            Checked when Default is True
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">One Yr Prior Bal.</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.OneYearPriorBal" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">Default Bal</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.DefaultBal" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">One Year Prior Undrawn</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.OneYearPriorUndrawn" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group" ng-show="vm.showfields">
                                                    <label class="col-sm-3 control-label">Additional Drawn WithinYr</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.AdditionalDrawnWithinYr" style="width:250px; background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <!--<div class="form-group">
                                                    <label class="col-sm-3 control-label">YTM</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.obexposureccf.YTM" style="width:250px;" />
                                                    </div>
                                                </div>-->
                                                <!--<div class="form-group">
                                                    <label class="col-sm-3 control-label">Time At Invocation Year</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.obexposureccf." style="width:250px;" />
                                                    </div>
                                                </div>-->
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Save
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
