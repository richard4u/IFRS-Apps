<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">RefNo</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.ifrsTbill.RefNo"
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Classification</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" ng-model="vm.ifrsTbill.Classification" ng-options="classification.Name as classification.Name for classification in vm.classifications" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Effective Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.ifrsTbill.EffectiveDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.ifrsTbill.EffectiveDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate" style="width:200px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Maturity Date</label>
                                                    <div class="col-sm-3">
                                                        <!--<input type="text" ng-model="vm.ifrsTbill.MaturityDate" class="form-control input-sm" 
                                                               data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate2" style="width:200px;background-color:lightblue" />-->
                                                        <input type="date" ng-model="vm.ifrsTbill.MaturityDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>
                                                
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Clean Price</label>
                                                        <div class="col-sm-9 controls">
                                                            <input  type="text" class="form-control input-sm" data-ng-model="vm.ifrsTbill.CleanPrice" style="width:150px;background-color:lightblue"  />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Face Value</label>
                                                        <div class="col-sm-9 controls">
                                                            <input  type="text" class="form-control input-sm" data-ng-model="vm.ifrsTbill.FaceValue" style="width:150px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Interest Rate</label>
                                                        <div class="col-sm-9 controls">
                                                            <input  type="number" class="form-control input-sm" data-ng-model="vm.ifrsTbill.InterestRate" style="width:150px;background-color:lightblue" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label">Current Market Yield</label>
                                                        <div class="col-sm-9 controls">
                                                            <input  type="number" class="form-control input-sm" data-ng-model="vm.ifrsTbill.CurrentMarketYield" style="width:150px;background-color:lightblue" />
                                                        </div>
                                                    </div>

                                            <div class="form-group mbn">
                                                <label class="col-sm-3 control-label"></label>
                                                <div class="col-sm-9 controls">
                                                    <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                        <i class="fa fa-save"></i>&nbsp;
                                                        Save
                                                    </button>
                                                    <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                    <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                </div>
                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
</div>
