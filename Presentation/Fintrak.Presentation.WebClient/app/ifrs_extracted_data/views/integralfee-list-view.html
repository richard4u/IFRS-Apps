

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="ifrs-integralfee-edit({integralFeeId:0})"> Create New</a>
                <!--<button type="button" ng-csv="vm.integralFee" filename="IntegralFeeExport.csv">Full Export</button>-->
            </div>
            <br />
            
            <table id="integralFeeTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>RefNo</th>
                        <th>AccountNo</th>
                        <th>FeeAmount</th>
                        <th>Description</th>
                        <th>Date</th>                      
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="integralFees in vm.integralFee">
                        <td>
                            {{ integralFees.RefNo}}
                        </td>
                        <td>
                            {{ integralFees.AccountNo}}
                        </td>
                        <td>
                            {{ integralFees.FeeAmount | currency :"":0}}
                        </td>
                        <td>
                            {{ integralFees.Description}}
                        </td>
                        <td>
                            {{ integralFees.Date | date }}
                        </td>
                        
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-integralfee-edit({integralFeeId:integralFees.IntegralFeeId})">
                                Edit
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
