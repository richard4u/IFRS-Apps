

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>

                        <label for="" class="control-label">Main Search: </label>
                        <input type="text" class="input-sm" placeholder="Enter Reference Number or Account Number" ng-model="vm.searchParam " style="width:300px" />
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.loadFacRatingBySearch()">Load</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="vm.refresh()">Refresh</button>
                        <!--<a href="Home/LoadExcelrevenue" target="_blank">Export</a>-->
                        <div type="button" class="btn btn-success btn-sm" ng-click="vm.exportAllData()">Export</div>
                    </form>
                </div>
            </div>

            <!--<div>
                <button type="button" ng-csv="vm.facRatingTable" filename="LoanPryExport.csv">Full Export</button>
            </div>
            <br />-->

            <table id="facRatingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th style="width: 10%;">Action</th>
                        <th>AccountNo</th>
                        <th>CustomerNo</th>
                        <th>CustomerName</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="facRatings in vm.facRating">
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="ifrs-facrating-edit({Id:facRatings.ID})">
                                Edit
                            </a>
                        </td>
                        <td>{{ facRatings.AccountNo}}</td>
                        <td>{{ facRatings.CustomerNo}}</td>
                        <td>{{ facRatings.CustomerName}}</td>
                        <td>{{ facRatings.Rating}}</td>
                    </tr>
                </tbody>
            </table>

        </div>



    </div>
</div>
