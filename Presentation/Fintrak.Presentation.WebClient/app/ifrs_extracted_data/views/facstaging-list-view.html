

<div class="main-content">
    <div class="widget widget-table">

        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>

        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>

                        <label for="" class="control-label">Main Search: </label>
                        <input type="text" class="input-sm" placeholder="Enter Reference Number or Account Number" ng-model="vm.searchParam " style="width:300px" />
                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.loadFacStagingBySearch()">Load</button>
                        <button type="button" class="btn btn-info btn-sm" ng-click="vm.refresh()">Refresh</button>
                        <!--<a href="Home/LoadExcelrevenue" target="_blank">Export</a>-->
                    </form>
                </div>
            </div>
            <button ng-click="vm.exportAllData()">Export</button>
            <!--<div>
                <button type="button" ng-csv="vm.facStagingTable" filename="LoanPryExport.csv">Full Export</button>
            </div>
            <br />-->

            <table id="facStagingTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>AccountNo</th>
                        <th>HC1</th>
                        <th>HC2</th>
                        <th>FacilityType</th>
                        <th>Stage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="facStagings in vm.facStaging">
                        <td>{{ facStagings.AccountNo}}</td>
                        <td>{{ facStagings.HC1}}</td>
                        <td>{{ facStagings.HC2}}</td>
                        <td>{{ facStagings.FacilityType}}</td>
                        <td>{{ facStagings.Stage}}</td>
                    </tr>
                </tbody>
            </table>

        </div>



    </div>
</div>
