<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3>
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#general" role="tab" data-toggle="tab"><i class="fa fa-home"></i> General</a></li>
                    </ul>

                    <div id="general" class="tab-content">
                        <div id="tab-edit" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="tab-content">
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">

                                                <div data-ng-include="'app/common/views/validation-view.html'"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">RefNo</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.RefNo"
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">AccountNo</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.AccountNo"
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">ProductCode</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.ProductCode"  
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Product Name</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.ProductName"
                                                               style="width:250px;background-color:lightblue" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Value Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.loanPry.ValueDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.loanPry.ValueDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate" style="width:200px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Maturity Date</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.loanPry.MaturityDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                       <!-- <input type="text" ng-model="vm.loanPry.MaturityDate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate2" style="width:200px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Int RepayDate</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.loanPry.FirstRepaymentdate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.loanPry.FirstRepaymentdate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate3" style="width:200px;background-color:lightblue" />-->
                                                    </div>
                                                    <!--<div class="col-sm-1">
                                                        <button type="button" class="btn btn-default btn-sm" ng-click="vm.openRunDate3($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </div>-->
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Prin RepayDate</label>
                                                    <div class="col-sm-3">
                                                        <input type="date" ng-model="vm.loanPry.InterestFirstRepayDate" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.loanPry.FirstRepaymentdate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate3" style="width:200px;background-color:lightblue" />-->
                                                    </div>

                                                </div>


                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Int Frequency</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" ng-model="vm.loanPry.InterestRepayFreq" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.loanPry.FirstRepaymentdate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate3" style="width:200px;background-color:lightblue" />-->
                                                    </div>                                                  
                                                </div>
                                                <div class="form-group">
                                                    <label for="" class="col-sm-3 control-label">Prin Frequency</label>
                                                    <div class="col-sm-3">
                                                        <input type="number" ng-model="vm.loanPry.PrincipalRepayFreq" class="form-control input-sm" style="width:200px;background-color:lightblue" />
                                                        <!--<input type="text" ng-model="vm.loanPry.FirstRepaymentdate" class="form-control input-sm" data-datepicker-popup="dd/MM/yyyy" data-is-open="vm.openedRunDate3" style="width:200px;background-color:lightblue" />-->
                                                    </div>

                                                </div>





                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Amount</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.Amount" style="width:150px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <!--<div class="form-group">
                                                    <label class="col-sm-3 control-label">Periodic Repay Amt</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="text" class="form-control input-sm" data-ng-model="vm.loanPry.PeriodicRepaymentAmount" style="width:150px;background-color:lightblue" />
                                                    </div>
                                                </div>-->
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rate</label>
                                                    <div class="col-sm-9 controls">
                                                        <input type="number" class="form-control input-sm" data-ng-model="vm.loanPry.Rate" style="width:150px;background-color:lightblue" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Schedule Type</label>
                                                    <div class="col-sm-9 controls">
                                                        <select class="form-control" data-ng-model="vm.loanPry.Schedule_Type" ng-options="schType.Code as schType.Name for schType in vm.scheduleTypes" style="width:250px;background-color:lightblue"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group mbn">
                                                    <label class="col-sm-3 control-label"></label>
                                                    <div class="col-sm-9 controls">
                                                        <button type="button" class="btn btn-success btn-xs" ng-click="vm.save()">
                                                            <i class="fa fa-save"></i>&nbsp;
                                                            Update
                                                        </button>
                                                        <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.delete()">Delete</button>
                                                        <button type="button" class="btn btn-default btn-xs" data-ng-click="vm.cancel()">Cancel</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
