

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="core-closedperiod-edit({closedperiodId:0})"> Create New</a>

                <label for="" class="control-label">Solution/Year:</label>
                <select class="input" ng-model="vm.selectedSolutionId" ng-options="solution.SolutionId as solution.Alias for solution in vm.solutions" style="width:150px;"></select>
                <select class="input" ng-model="vm.selectedYear" ng-options="year.Key as year.Value for year in vm.years" style="width:100px;"></select>
                <button type="button" class="btn btn-default btn-xs" ng-click="vm.load()">Load Periods</button>
            </div> 
            <br />
            
            <table id="closedPeriodTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>

                        <th>Name</th>
                        <th>Run Date</th>
                        <th>Status</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="closedPeriod in vm.closedPeriods">

                        <td>
                            {{ closedPeriod.SolutionName}}
                        </td>
                        <td>
                            {{ closedPeriod.Date | date}}
                        </td>
                        <td>
                            {{ vm.getStatus(closedPeriod.Status)}}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="core-closedperiod-edit({closedperiodId: closedPeriod.ClosedPeriodId})">
                                Edit
                            </a>
                            
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
