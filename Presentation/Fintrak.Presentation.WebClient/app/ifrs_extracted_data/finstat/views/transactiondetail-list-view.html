

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            
            <table id="transactionDetailTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>GLCode</th>
                        <th>AccountNo</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>CompanyCode</th>
                        <th>RunDate</th>
                        
                        <!--<th style="width: 3%;">Action</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transactionDetail in vm.transactionDetails">
                        <td>
                            {{ transactionDetail.GLCode}}
                        </td>
                        <td>
                            {{ transactionDetail.AccountNo}}
                        </td>
                        <td>
                            {{ transactionDetail.Amount}}
                        </td>
                        <td>
                            {{ transactionDetail.Currency}}
                        </td>
                        <td>
                            {{ transactionDetail.CompanyCode}}
                        </td>
                        <td>
                            {{ transactionDetail.RunDate | date}}
                        </td>
                       
                        <!--<td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="finstat-transactiondetail-edit({transactiondetailId: transactionDetail.TransactionDetailId})">
                                Edit
                            </a>
                        </td>-->
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
