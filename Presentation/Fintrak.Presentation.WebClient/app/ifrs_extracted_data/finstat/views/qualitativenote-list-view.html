

<div class="main-content">
    <div class="widget widget-table">
        <div class="widget-header">
            <h3><i class="fa fa-table"></i> {{vm.viewName}}</h3> 
        </div>
        <div class="widget-content">
            <div class="alert alert-info fade in" data-ng-show="vm.showInstruction">
                <button class="close" data-dismiss="alert">&times;</button>
                <i class="fa fa-info-circle"></i> {{vm.instruction}}
            </div>

            <div>
                <a class="btn btn-info btn-xs" data-ui-sref="finstat-qualitativenote-edit({qualitativeNoteId:0})"> Create New</a>
            </div> 
            <br />
            
            <table id="qualitativeNoteTable" class="table table-hover table-striped table-bordered table-advanced tablesorter display datatable">

                <thead>
                    <tr>
                        <th>RefNote</th>
                        <th>TopNotes</th>
                        <th>BottomNotes</th>
                        <th>RunDate</th>
                        <th style="width: 3%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="qualitativeNote in vm.qualitativeNotes">
                        <td>
                            {{ qualitativeNote.RefNote}}
                        </td>
                        <td>
                            {{ qualitativeNote.TopNotes}}
                        </td>
                        <td>
                            {{ qualitativeNote.BottomNotes}}
                        </td>
                        <td>
                            {{ qualitativeNote.RunDate  | date }}
                        </td>
                        <td>
                            <a class="btn btn-orange btn-xs" data-ui-sref="finstat-qualitativenote-edit({qualitativeNoteId: qualitativeNote.QualitativeNoteId})">
                                Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
